name: CI

on:
  push:
    branches:
      - master
    tags: '*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build specification PDF
    runs-on: ubuntu-latest
    container: { image: 'aergus/latex' }

    steps:
      - uses: actions/checkout
        with:
          fetch-depth: 0
      - name: Build
        run: make
      - name: Upload artifacts
        uses: actions/upload-artifact
        with:
          name: FROG specification
          path: |
            frog.pdf
